</head>
<body>
    
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo"> 
            <ul class="Soundwave">
                <li><a href="#" >Soundwave</a></li>
            </ul>
           
        </div>
        <ul class="menu">
            <li><a href="#acceuil">Discover</a></li>
            <li><a href="#espace">Login</a></li>
        </ul>
    </header>
    
    <!-- Pages 1 -->

    <section id="aboutes_us">
        <h2 class="titles">Feel The Music</h2>
        <div class="aboutu">
            <div class="left">
                <img src="images/img-removebg-preview.png" alt="photo">
            </div>
            <div class="right">
                <h3>Stream over 20 thousand songs with one click</h3>
                <button class="custom-button">Join New</button>
            </div>
        </div>
   </section>

   <!-- section Music -->

   <section class="content-section">
    <h2 class="title">Discover new music</h2>
    <div class="container">
        <div class="left">
           
            <div class="icon-description">
                <span class="icon"><img src="images/microphone.svg" alt="icon"></span>
                <p class="description">Chart</p>
            </div>
            <div class="icon-description">
                <span class="icon"><img src="images/albums.svg" alt="icon"></span>
                <p class="description">Albums</p>
            </div>
            <div class="icon-description">
                <span class="icon"><img src="images/more.svg" alt="icon"></span>
                <p class="description">More</p>
            </div>
        </div>
        <div class="right">
            <img src="images/covers.jpg" alt="icon">
        </div>
    </div>
</section>
 
<!-- Join the fun -->

<div class="container">
    <div class="left">
        <p>Join the fun.</p>
    </div>
    <div class="right">
        <form class="vos">
            <div class="input-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
        </form>
    </div>
</div>
